<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background">
      <div class="main-container">
        <div class="result">
          <h3>Your Result</h3>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="text">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right-container">
          <h4>Summary</h4>
          <div class="box">
            <div class="icon-text">
            <img src="/Result/Result/assets/images/icon-reaction.svg" alt="" />
            <p>Reaction</p>
            </div>
            <p><span>80 </span>/ 100</p>
          </div>
          <div class="box">
            <div class="icon-text">
            <img src="/Result/Result/assets/images/icon-memory.svg" alt="" />
            <p>Memory</p>
            </div>
            <p><span>92 </span>/ 100</p>
          </div>
          <div class="box">
            <div class="icon-text">
            <img src="/Result/Result/assets/images/icon-verbal.svg" alt="" />
            <p>Verbal</p>
            </div>
            <p><span>61 </span>/ 100</p>
          </div>
          <div class="box">
            <div class="icon-text">
            <img src="/Result/Result/assets/images/icon-visual.svg " alt="" />
            <p>Visual</p>
            </div>
            <p><span>72 </span>/ 100</p>
          </div>
          <div class="button">
            <input type="button" value="Continue" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
